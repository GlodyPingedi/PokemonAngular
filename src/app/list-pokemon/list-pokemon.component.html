<div class="grid grid-cols-3 gap-2">
    <div *ngFor="let pokemon of pokemonList; ; let i = index">
        <div (click)="goToPokemon(pokemon.id)"
            class="w-full pt-4 max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 dark:hover:border-cyan-300">
            <div class="flex flex-col items-center pb-5">
                <img class="w-24 h-24 mb-3 rounded-full shadow-lg" [src]="pokemon.picture" alt="{{pokemon.name}}" />
                <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">{{pokemon.name}}</h5>
                <div class="flex flex-wrap">
                    <div *ngFor="let type of pokemon.types"
                        class="text-sm p-1 m-1 rounded-md text-slate-900 dark:text-slate-900{{ type | pokemonTypeColor }}">
                        {{ type }}
                    </div>
                </div>

                <span class="text-sm text-gray-500 text-center dark:text-gray-400">{{pokemon.created |
                    date:"dd/MM/yyyy"}}</span>
            </div>
        </div>
    </div>

</div>
